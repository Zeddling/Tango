<ul>
    {% if cats %}
        {% for c in cats %}
            <li class="list-unstyled margin-bottom-sm ">
                <a href="{% url 'show_category' c.slug %}" class="sidebar-link">
                    {{ c.name }}
                </a>
            </li>
        {% endfor %}
    {% else %}
            <li>
                <strong>
                    There are no categories present.
                </strong>
            </li>
    {% endif %}
</ul>
