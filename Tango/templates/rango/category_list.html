<ul>
    {% for category in categories %}
        {% if category == act_cat %}
            <li><strong><a href="{% url 'show_category' category.slug%}">{{ category.name }}</a></strong></li>
        {% else %}
            <li><a href="{% url 'show_category' category.slug%}">{{ category.name }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
