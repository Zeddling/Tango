{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <h1>Login to Rango</h1>
    <form action="{% url 'login' %}" method="post" id="login_form">
        {% csrf_token %}
        <p class="text-error">
            {{ error }}
        </p>
        <input type="text" name="username" id="username" value="" size="50" placeholder="Enter">
        <input type="password" name="password" id="password" value="" size=50>
        <input type="submit" value="submit" />
    </form>

    <div>
        <a href="{% url 'register' %}">Register here</a>
    </div>
{% endblock content %}
